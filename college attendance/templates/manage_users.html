{% extends "base.html" %}
{% block content %}
<div class="card p-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3>Manage Users</h3>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addUserModal">Add User</button>
    </div>
    <table class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Full Name</th>
                <th>Role</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.full_name }}</td>
                <td>{{ user.role|capitalize }}</td>
                <td>{{ user.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

<!-- Simple Add User Modal -->
<div class="modal fade" id="addUserModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form action="{{ url_for('add_user') }}" method="POST">
                <div class="modal-header">
                    <h5>Add New User</h5>
                </div>
                <div class="modal-body">
                    <div class="mb-3"><label>Username</label><input name="username" class="form-control" required></div>
                    <div class="mb-3"><label>Full Name</label><input name="full_name" class="form-control" required>
                    </div>
                    <div class="mb-3"><label>Email</label><input name="email" type="email" class="form-control"
                            required></div>
                    <div class="mb-3"><label>Password</label><input name="password" type="password" class="form-control"
                            required></div>
                    <div class="mb-3">
                        <label>Role</label>
                        <select name="role" class="form-select">
                            <option value="student">Student</option>
                            <option value="faculty">Faculty</option>
                        </select>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">Save User</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
